<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
    </head>
<body>
    <main>
    <nav>
        <a href="/blog/">Blog</a> |
        <a href="/newpost/">New Post</a> |
    </nav>

    <div class="container">

        {% with messages = get_flashed_messages() %}
            {% for message in messages %}
                <div class="flash_message">{{message|safe}}</div>
            {% endfor %}
        {% endwith %}

        
        {% block content %}
        {% endblock %}

    </div>
    </main>

</body>
</html>
